<!DOCTYPE html>
<html lang="en">
<head>
    <title>SSN Application Form 5</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="top_title">
    <div class="left_title">
        <h1>SOCIAL SECURITY ADMINISTRATION <br>
            Application for a Social Security Card</h1>
    </div>
    <div class="right_title">
        Form Approved <br> OMB No. 0960-0066
    </div>
</div>

<div class="rows">
    <div class="title">
        <h1 align="center">1</h1>
    </div>
    <div class="top_cell">
        <h3>NAME</h3>
        <p>TO BE SHOWN ON CARD</p>
    </div>
    <div class="top_cell">
        <p class="first_line">First</p>
        <form>
            <input type="text" name="firstname_1" onmouseover="this.style.backgroundColor='rgba(103, 144, 255, 0.62)';"
                   onmouseout="this.style.backgroundColor='white';"/>
        </form>
    </div>
    <div class="top_cell">
        <p class="first_line">Full Middle Name</p>
        <form>
            <input type="text" name="middlename_1" onmouseover="this.style.backgroundColor='rgba(103, 144, 255, 0.62)';"
                   onmouseout="this.style.backgroundColor='white';"/>
        </form>
    </div>
    <div class="top_cell">
        <p class="first_line">Last</p>
        <form>
            <input type="text" name="lastname_1" onmouseover="this.style.backgroundColor='rgba(103, 144, 255, 0.62)';"
                   onmouseout="this.style.backgroundColor='white';"/>
        </form>
    </div>
</div>
<div class="rows">
    <div class="middle_cell">
        <p>FULL NAME AT BIRTH</p>
        <p>IF OTHER THAN ABOVE</p>
    </div>
    <div class="middle_cell">
        <p class="first_line">First</p>
        <form>
            <input type="text" name="firstname_2" onmouseover="this.style.backgroundColor='rgba(103, 144, 255, 0.62)';"
                   onmouseout="this.style.backgroundColor='white';"/>
        </form>
    </div>
    <div class="middle_cell">
        <p class="first_line">Full Middle Name</p>
        <form>
            <input type="text" name="middlename_2" onmouseover="this.style.backgroundColor='rgba(103, 144, 255, 0.62)';"
                   onmouseout="this.style.backgroundColor='white';"/>
        </form>
    </div>
    <div class="middle_cell">
        <p class="first_line">Last</p>
        <form>
            <input type="text" name="lastname_2" onmouseover="this.style.backgroundColor='rgba(103, 144, 255, 0.62)';"
                   onmouseout="this.style.backgroundColor='white';"/>
        </form>
    </div>
</div>
<div class="rows">
    <div class="middle_cell">
        <p class="middle_content">OTHER NAMES USED</p>
    </div>
    <div class="middle_cell_large">
        <form>
            <input type="text" name="othername" onmouseover="this.style.backgroundColor='rgba(103, 144, 255, 0.62)';"
                   onmouseout="this.style.backgroundColor='white';"/>
        </form>
    </div>
</div>
</body>
</html>
